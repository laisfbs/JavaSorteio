<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="fogueira.png">
  <title>Cadastrar Participantes</title>
</head>

<body style="overflow: hidden; background-image: url(cadparticipante.png);">
  <div class="btn-group">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
      aria-expanded="false">
      Menu
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="/SorteioBeca/">Sorteio</a></li>
      <li><a class="dropdown-item" href="ListaParticipantes">Lista de Participantes</a></li>
      <li><a class="dropdown-item" href="Tela_Forms">Adicionar Participantes</a></li>
    </ul>
  </div>

  <div class="classe-center">
    <form action="/SorteioBeca/Tela_Forms" method="post">
      <label class="etiqueta_forms" id="none" for="entrada_nome"> <b style="color: #696969; font-size: 18px;">Nome do Participante</b> </label>
      <br>
      <input type="text" style="width: 250px; border-radius: 10px; border-width: 1px; height: 30px; border-color: #c9c9c9;" name="nome" id="entrada_nome" required />
      <br>
      <br>
      <label class="etiqueta_forms" id="email" for="entrada_email"> <b style="color: #696969; font-size: 18px;">E-mail do Participante</b> </label>
      <br>
      <input type="email" style="width: 250px; border-radius: 10px; border-width: 1px; height: 30px;  border-color: #c9c9c9;" name="email" id="entrada_email"
             required
             pattern="^[a-zA-Z0-9_!#$%&'*+/=?`{|}~^.-]+@telefonica\.com$"
             title="Insira um email institucional da Vivo"
      />
      <br>
      <br>
      <input type="submit" class="btn btn-success">
    </form>
  </div>


</body>
<script src="script.js"></script>

</html>
