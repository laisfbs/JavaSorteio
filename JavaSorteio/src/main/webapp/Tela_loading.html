<!DOCTYPE html>
<html lang="pt-br">


<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="fogueira.png">
  <title>Novo Participante</title>
  <script>
    var contador = 0;
    function contar()
    {
        document.getElementById('contador').innerHTML = contador;
        if (contador < 100)
       {
           contador++
           document.getElementById('cont').style.width = contador + "%";
       }
   }
   function redirecionar()
   {
       contar();
       if (contador == 100)
       {
           document.location.href = '/SorteioBeca/realizarSorteio';
       }
   }
   setInterval(redirecionar, 100);
   setInterval(contar, 100);
   </script>

</head>

<body style="overflow: hidden; background-image: url(sorteio.png);">
  <div class="btn-group">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
      aria-expanded="false">
      Menu
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="/SorteioBeca/">Sorteio</a></li>
      <li><a class="dropdown-item" href="ListaParticipantes">Lista de Participantes</a></li>
      <li><a class="dropdown-item" href="Tela_Forms">Adicionar Participantes</a></li>
    </ul>
  </div>
  <form>
    <div class="progress form3">
        <div id="cont" class="progress-bar progress-bar-striped bg-warning text-center active" 
        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <label id="contador"></label>%
        </div>
      </div>
  </form>
</body>

</html>
